{% extends "layout.html" %}
{% block css %}
<script type="text/javascript" charset="UTF-8" src="{{url_for('static', filename='ueditor/ueditor.config.js')}}"></script>
<script type="text/javascript" charset="UTF-8" src="{{url_for('static', filename='ueditor/ueditor.all.js')}}"></script>
<script type="text/javascript" charset="UTF-8" src="{{url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js')}}"></script>

{% endblock %}
{% block content %}
<form action="">
    <div class="form-group">
        <label for="">标题</label>
        <input type="text" class="form-control" >
    </div>
    <div class="form-group">
        <label for="">分类</label>
        <select class="form-control" name="" id="">
            <option value="1">科技</option>
            <option value="2">搞笑</option>
            <option value="3">军事</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">封面图片</label>
        <input type="file" class="form-control-file">
        <img data-src="holder.js/300x160" style="margin-top:6px" alt="">
        <br>
        <a class="btn btn-primary" style="margin-top:6px" href="">上传封面</a>
    </div>
    <div class="form-group">
        <label for="">内容</label>
        <textarea style="height:300px" name="" id="content" cols="30" rows="10"></textarea>
    </div>
    <button type="button" class="btn btn-primary">发布文章</button>
</form>
{% endblock %}
{% block js %}
<script>
    $(document).ready(function () {
        $("#m1").addClass("active");
    });
    var ue = UE.getEditor("content")
</script>
{% endblock %}
