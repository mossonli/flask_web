<form action="" method="POST">
        
    
    <div class="form-group">
        <label>账户</label>
        {{form.name}}
        {% for error in form.name.errors %}
        <p style="color: red; font-weight: bold">{{ error }}</p>
        {% endfor %}
    </div>
    <div class="form-group">
        <label>密码</label>
        {{form.pwd}}
        {% for error in form.pwd.errors %}
        <p style="color: red; font-weight: bold">{{ error }}</p>
        {% endfor %}
    </div>
    <a  href="/register">没有账户，前往注册</a>
    <br>
    {{form.csrf_token}}
    {{form.submit}}
</form>
{% endblock %}
